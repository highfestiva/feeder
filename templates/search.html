<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" type="text/css" href="/static/main.css">
  <title>Search</title>
 </head>
 <body>
  <div class="content">
    <h1>{{company}}</h1>
    <h2>{{department}}</h2>
    <h3>{{group}}</h3>
    <p>Feeders: {{feeders|join(', ')}}</p>
    <p>Agents:  {{agents|join(', ')}}</p>
    <form>
      {% for inp in inputs %}
        <label>{{inp}}</label>
        <input type="text" name="{{inp}}"/>
      {% endfor %}
      <input type="submit"/>
    </form>
  </div>
 </body>
</html>
